{% load  static %}

<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracker {% block title %}
        {% endblock %} </title> 

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" /> 
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
<link href="{% static 'css/main.css' %}" rel="stylesheet" >

  
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
       
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-8" href="#">Tracker</a>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <form action="{% url 'logout' %}" method="POST">
         {% csrf_token %}
        <input class="nav-link active px-3" type="submit" value="Sign out">
      </form>
    </div>
  </div>
</header>

<div class="container mt-4">
  <div class="row">
    {% include 'partials/_sidebar.html' %}
    <main class="col-md-8 ms-sm-auto p-1 col-md-10 px-sm-10">
     {% block content %}
     {% endblock %}

    </main>
  </div>
</div>



<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" ></script>


      
  </body>
</html>
