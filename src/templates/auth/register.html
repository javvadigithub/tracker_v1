{% extends 'base_auth.html' %}  
{% load static %} 
{% block content %}

    
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form action="{% url 'register' %}" method="post">

                        {% csrf_token %}

                        {% include 'partials/_messages.html' %}

                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input 
                            type="text" 
                            name="username" 
                            id="usernameField" 
                            value="{{fieldValues.username}}" 
                            placeholder="Your Name"/>
                        </div>
                        <div class="invalid_feedBack invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-success"></p>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="emailField" value="{{fieldValues.email}}" placeholder="Your Email"/>
                        </div>
                        <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock" ></i></i>
                                
                            </label>
                            <input 
                            type="password" 
                            name="password" 
                            id="passwordField" 
                            placeholder="Password"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="register" class="btn btn-block btn-primary submit-btn" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'img/signup-image.jpg' %}" alt="sing up image"></figure>
                    <a href="#" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

    <script src="{%static 'js/register.js' %}"></script>

{% endblock content %}
