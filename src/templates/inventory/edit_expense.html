{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'inventory' %}">Expense</a></li>
                    <li class="breadcrumb-item"><a href="">Edit-Expense</a></li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'delete_expense' expense.id%}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
    </div>


  <div class="card">
    <div class="card-body">
      <form action="{% url 'expense_edit' expense.id %}" method="post">
        {% include 'partials/_messages.html' %}
        {% csrf_token %}
      <div class="form-group">
        <label for="">Amount</label>
          <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
      </div>
      <div class="form-group">
        <label for="">Description</label>
          <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
      </div>
      <div class="form-group">
        <label for="">Category</label>
          <select class="form-control" name="category">
            <option selected name="category" value="{{values.category}}">{{values.category}}</option>
            {% for category in categories %}
              <option name="category" value="{{category.name}}">{{category.name}}</option>
            
            {%  endfor %}
          </select>
      </div>
      <div class="form-group">
        <label for="">Date Of Expense</label>
          <input type="date" value="{{values.date |date:'Y-m-d' }}" class="form-control form-control-md" name="expense_date">
      </div>
    </div>
    <input type="submit" value="Save" class="btn btn-sm btn-outline-success">
  </form>
  </div>



</div>

{% endblock  %}
